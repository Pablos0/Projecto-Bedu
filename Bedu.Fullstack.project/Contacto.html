<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Disegna Studio</title>
        <link rel = "stylesheet" href="reset.css"> 
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="Imagenes/Logo_DGS_Negro.png" id="Logo">
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href ="Catalogo.html">Catalogo</a></li>
                        <li><a href ="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
           </div>
        </header>

        <main>
            <form class = "background">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id ="nombreapellido" class="input-padron" required>

                <label for="email">Correo electronico</label>
                <input type="email" id ="email" class="input-padron" required placeholder="email@domain.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id ="telefono" class="input-padron" required placeholder="(xx) xx-xx-xx-xx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>
                    <legend>Medio preferido de contacto</legend>

                    <label for="radio-email"><input type="radio" name = "contacto" value="Correo electronico" id="radio-email">Correo electronico</label>

                    <label for="radio-telefono"><input type="radio" name = "contacto" value="Telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name = "contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere se le contacte?</legend>
                    <select class="option">
                        <option>Maniana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria suscribirse a nuestro newsletter?</label>

                <input type="submit" value="Enviar formulario" class="enviar"> 

            </form>

            <table class="tabla">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes a Viernes</td>
                        <td>10:00 - 19:00</td>
                    </tr>
                </tbody>  
            </table>
        </main>

        <footer>
            <img src="Imagenes/Logo_2_Blanco.png" id = "Logo2">
            <p class= "copyright">
                &copy Copyright Disegna Graphic Studio (colocar anio...)
            </p>
        </footer>
    </body>

</html>


<script>
    /* 
    <form>      genera un formulario.
    <label>     genera una etiqueta de la info que debe ser llenada. Va junto del input.
    radio       genera una casilla para ser seleccionada.
    name        propiedad que permite solo seleccionar un valor de la propiedad radio.
    <fieldset>  permite especificar que los datos que se encuentra dentro, pertenecen al mismo grupo. Dentro de         esta        etiqueta, se hace uso de la etiqueta <legend> en lugar de <p>
    <tr>        table row. 
    <td>        data cell.
    <thead>     encabezado de table.
    <tfoot>     pie de tabla.
    */
</script>
